<app-search (emitSearch)="getSearch($event)"></app-search>

<div>
  <ng-template ngFor let-pokemon [ngForOf]="getAllPokemons">
    <a [routerLink]="['details', pokemon.status.id]" *ngIf="pokemon.status">
      <div>
        <h2>{{ pokemon.name }}</h2>

        <ul>
          <li *ngFor="let value of pokemon.status.types">
            {{ value.type.name }}
          </li>
        </ul>
      </div>

      <div>
        <img
          [src]="pokemon.status.sprites.other.dream_world.front_default"
          [alt]="pokemon.name"
        />
        <img src="assets/imgs/card-background.svg" alt="card background" />
      </div>
    </a>
  </ng-template>
</div>

<img
  src="assets/imgs/error.png"
  alt="Erro ao carregar pokemon"
  width="100%"
  *ngIf="apiError"
/>
